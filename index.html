<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain your day</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="fade-in" id="user">
            <div class="box box-phone">
                <h2 class="user-title" id="user-player">Brain Your Day</h2>
                <ul>
                    <li>
                        <input type="text" placeholder="Name" class="user-data" id="user-name">
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type="number" placeholder="Age" class="user-data" id="user-age" min="1" max="100" required>
                    </li>
                </ul>
                <div class="button-user">
                    <button class="btn-style" id="btn-user" type="submit">Start Quiz</button>
                </div>
            </div>
        </div>

        <div class="fade-in hide" id="language">
            <div class="box">
                <h2 class="user-title" id="user-language">Select your language</h2>
                <ul>
                    <li>
                        <button class="btn-style" id="btn-sp" type="menu" >Spanish</button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="btn-style" id="btn-en" type="submit">English</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="fade-in hide" id="quiz">
            <div class="box fade-in">
                <h2 class="question-title" id="question"></h2>
                <div>
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="a">
                        <div class="answer-design"></div>
                        <div class="answer-text text_a"></div>
                    </label>
                    
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="b">
                        <div class="answer-design"></div>
                        <div class="answer-text text_b"></div>
                    </label>
                    
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="c">
                        <div class="answer-design"></div>
                        <div class="answer-text text_c"></div>
                    </label>
                    
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="d">
                        <div class="answer-design"></div>
                        <div class="answer-text text_d"></div>
                    </label>
                </div>
                <div class="button-user">
                    <button class="btn-style" id="btn-quiz">Confirm</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
