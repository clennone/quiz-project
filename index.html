<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain your day</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="fade-in" id="title-box">
            <div class="title">
                <h1 class="title_name user-title__name">
                    Brain<br>
                    Your<br>
                    Day<br>
                </h1>
            </div>
        </div>

        <div class="fade-in hide" id="user">
            <div class="box box-user">
                <div class="user-title">
                    <h2 class="user-title__name" id="user-player">Brain Your Day</h2>
                </div>
                <ul>
                    <li>
                        <input type="text" placeholder="Name" class="user-data" id="user-name">
                    </li>
                </ul>
                <div class="button-user">
                    <button class="btn-style" id="btn-user" type="submit">Start Quiz</button>
                </div>
                <!-- <div class="button-user">
                    <button class="btn-style" id="btn-score" type="submit">Score Ranking<img class="btn-icon" src="https://visualpharm.com/assets/534/Crown-595b40b65ba036ed117d3eac.svg" alt="crown ranking">
                    </button>
                </div> -->
            </div>
        </div>

        <div class="fade-in  hide" id="language">
            <div class="box">
                <h2 class="user-title__name" id="user-language">Select your language</h2>
                <ul>
                    <li>
                        <button class="btn-style" id="btn-sp" type="menu">Spanish</button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="btn-style" id="btn-en" type="submit">English</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="fade-in  hide" id="quiz">
            <div class="box box-question fade-in">
                <h2 class="question-title" id="question">hola</h2>
                <div>
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="a">
                        <div class="answer-design"></div>
                        <div class="answer-text text_a"></div>
                    </label>
                    
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="b">
                        <div class="answer-design"></div>
                        <div class="answer-text text_b"></div>
                    </label>
                    
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="c">
                        <div class="answer-design"></div>
                        <div class="answer-text text_c"></div>
                    </label>
                    
                    <label class="answer-label">
                        <input type="radio" class="answer-input" name="answer" id="d">
                        <div class="answer-design"></div>
                        <div class="answer-text text_d"></div>
                    </label>
                </div>
                <div id="counter">
                    <p class="question-points"></p>
                    <p class="question-counter"></p>
                </div>
                <div class="button-user">
                    <button class="btn-style" id="btn-quiz">Confirm</button>
                </div>
            </div>
        </div>

        <div class="fade-in hide" id="player">
            <div class="box fade-in">
                <div class="player-box">
                    <div class="player-place">
                        <h3 class="player-place__title">#</h3>
                    </div>
                    <div class="player-name">
                        <h3 class="player-name__title">Name:</h3>
                    </div>
                    <div class="player-points">
                        <h3 class="player-points__title">Points:</h3>
                    </div>
                </div>
                <div class="button-user">
                    <button class="btn-style" id="btn-again">Play Again?</button>
                </div>
            </div>
        </div>

    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
